<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/TweenMax.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Reindeer</title>
</head>

<body>

  <div class="overlay">
    <h1>Faisal Mashuri</h1>
    <span>Software Developer</span>
  </div>

  <div class="wrapper" id="wrap">

    <div class="nav">
      <div class="logo">
        <h1>
          <span>isal <br> Mashuri</span>
          <br>
          Dev
        </h1>
      </div>

      <div class="menu-links">
        <ul>
          <li>home.</li>
          <li>about me.</li>
          <li>contact.</li>
        </ul>
      </div>

      <div class="scrolldown"><a href="#content">scroll</a></div>
    </div>

    <div class="htext">
      <div class="title">faisalmashuri</div>
      
    </div>

    <div class="watchnow">
      <i class="fa fa-play"></i>
      <a href="#content">Scroll Down!</a>
    </div>

    <div class="media">
      <ul>
        <li><i class="fa fa-facebook"></i></li>
        <li><i class="fa fa-twitter"></i></li>
        <li><i class="fa fa-instagram"></i></li>
      </ul>
    </div>

    <div class="ellipse-container">
      <div class="ellipse thin"></div>
      <div class="ellipse thick"></div>
      <div class="ellipse yellow"></div>
      <div class="circle1"><span>Web Developer</span></div>
      <div class="circle2"><span>Python Programmer</span></div>
    </div>
      
      <!-- Content -->
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <h5>Skill</h5>
              </div>
          </div>
      </div>    
  </div>
    
    

  <script>

    TweenMax.to(".overlay h1", 2, {
      opacity: 0,
      y: -60,
      ease: Expo.easeInOut
    })

    TweenMax.to(".overlay span", 2, {
      delay: .3,
      opacity: 0,
      y: -60,
      ease: Expo.easeInOut
    })

    TweenMax.to(".overlay", 2, {
      delay: 1,
      top: "-100%",
      ease: Expo.easeInOut
    })

    TweenMax.from(".ellipse-container", 1, {
      delay: 2,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".yellow", 1, {
      delay: 3.5,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".circle1", 1, {
      delay: 2.4,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".circle2", 1, {
      delay: 2.6,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".logo", 1, {
      delay: 3,
      opacity: 0,
      y: -100,
      ease: Expo.easeInOut
    })

    TweenMax.staggerFrom(".menu-links ul li", 1, {
      delay: 3.2,
      opacity: 0,
      x: -100,
      ease: Expo.easeInOut
    }, 0.08)

    TweenMax.from(".scrolldown", 1, {
      delay: 3.4,
      opacity: 0,
      y: 100,
      ease: Expo.easeInOut
    })

    TweenMax.from(".htext .title", 1, {
      delay: 3,
      opacity: 0,
      x: 200,
      ease: Expo.easeInOut
    })

    TweenMax.from(".htext p", 1, {
      delay: 3.2,
      opacity: 0,
      x: 200,
      ease: Expo.easeInOut
    })

    TweenMax.from(".watchnow", 1, {
      delay: 3.4,
      opacity: 0,
      x: 200,
      ease: Expo.easeInOut
    })

    TweenMax.staggerFrom(".media ul li", 1, {
      delay: 3,
      opacity: 0,
      y: 100,
      ease: Expo.easeInOut
    }, 0.08)

  </script>
    <!-- ionicons -->
  
  <!-- js -->
  <script src="js/main.js"></script>
    
</body>

</html>
